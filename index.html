    <script>

        const school = {
            name : "USC"
        };
        var reverseArrayInPlace = (arr) => {
            let counter = 0;
            for (let i = 1; i < arr.length; i++) {
                let temp = arr[arr.length - 1];
                for (let j = arr.length - 2; j > counter - 1; j--) {
                    arr[j + 1] = arr[j]
                }
                arr[counter] = temp;
                counter++;
            }
        }
